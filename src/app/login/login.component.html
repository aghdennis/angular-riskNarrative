<div class="content">
    <h3>Please Login Here</h3>
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" [(ngModel)]="email" class="form-control" id="inputEmail3">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" [(ngModel)]="password"  class="form-control" id="inputPassword3">
      </div>
    </div>   
    <button type="button" class="btn btn-primary" (click)="login()" >Sign in</button>
</div>
